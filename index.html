<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuteKitten API app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CuteKitten API</h1>
      <span id="error"></span>

      <section id="random-kittens">
        <h2 class="random-title">Random Kitten</h2>

        <div id="random-kittens-container" class="random-kittens-container">
        </div>
      </section>

      <div class="button-box">
        <button class="reload-kittens-images">
          <span>Other Pics</span>
        </button>
      </div>

      <section id="favorites-kittens">
        <h2 class="favorite-title" id="title-favorites-kittens">
          Favorite Kitten
        </h2>

        <div
          id="favorites-kittens-container"
          class="favorites-kittens-container"
        >
          </div> 
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
