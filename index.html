    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <h1>CuteKitten API</h1>
      <span id="error"></span>

      <section class="random-kittens" id="random-kittens">
        <h2 class="random-title">Random Kitten 🌈</h2>

        <div id="random-kittens-container" class="random-kittens-container">
        </div>

        <div class="button-box">
          <button class="reload-kittens-images">
            <span>Other Pics</span>
          </button>
        </div>
      </section>

      <section class="uploading-kitty" id="uploading-kitty">
        <h2 class="uploading-title">Upload your own kitty pic 🐱💜</h2>

        <form id="uploading-form">

          <label for="file">
            <img class="upload-icon" id="upload-icon" src="./others/upload.png" alt="">
          </label>
          <input class="file" id="file" type="file" name="file" aria-label="Selec file">

          <h3>Do you want to add your kitty pic to your Favorite Kitten section?</h3>

          <div class="button-box">
            <button class="add-favorite-kitty-image" type="button">
              <span>Add to Favorites</span>
            </button>
          </div>
        </form>

      </section>
